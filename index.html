<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Teller</title>
    <link rel="icon" href="resources/icons/robot-solid.svg" type="image/svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button id="button-tellJoke">Tell Me A Joke</button>
        <button id="button-control" class="extra-buttons" disabled>
          <i class="fa-solid fa-play" id="buttonControl-icon"></i>
        </button>
        <button id="button-captions" class="extra-buttons" disabled>
          <i class="fa-solid fa-closed-captioning"></i>
        </button>
      </div>
      <div class="captions-container" id="captions-container">
        <div id="captions-wrapper">
          <div class="captions-text" id="captions-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
            repellat aspernatur ab placeat optio quis ipsum, nam eius iste
            aperiam dolorem animi id aut tenetur nemo ut repudiandae! Officiis,
            illo.
          </div>
        </div>
      </div>
      <!-- TODO: Add controls button and 'subtitles'? -->
      <audio id="audio" controls hidden></audio>
      <p class="credits">
        <a
          href="https://giphy.com/gifs/robot-cinema-4d-eyedesyn-3o7abtn7DuREEpsyWY"
        >
          Robot dancing via GIPHY
        </a>
      </p>
    </div>

    <!-- SCRIPT -->
    <script src="voice.js"></script>
    <script src="script.js"></script>
  </body>
</html>
